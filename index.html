<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>Old Google</title>
</head>
<body>
	<center>
	<section class="img">
		<div><center><img src="./img.jpg"></center></div>
	</section>
	<section id="grey">
		<div class="search">
		Search the Web using Google!
		<form action="https://google.com/search" method="GET">
			<input type="text" name="q" class="i">
			</div>
			<div class="button">
			<select>
				<option>10 results</option>
				<option>15 results</option>
				<option>20 results</option>
				<option>25 results</option>
				<option>30 results</option>
				<option>35 results</option>
				<option>40 results</option>
				<option>45 results</option>
				<option>50 results</option>
			</select>
			<button type="submit">Google Search</button>
			<button type="submit">I'm feeling lucky </button>
			<br><i>Index contains~25 million pages (soon to be much bigger)</i>
			</div>
		</form>
	</section>
	<section class="light">
		<div class="google"><h1><a href="#">About Google!</a></h1>
		</div>
		<div class="link">
			<a href="#">Stanford Search</a>
			<a href="#">Linux Search</a>
		</div>
	</section>
	<section class="last">
		<div>
			Get Google! updates monthly!
		</div>
		<div>
			<input type="text" name="" placeholder="your e-mail" class="input">
			<button>Subscribe</button>
			<a href="#">Archive</a>
		</div>
	</section>
	<footer>
		Copyright &copy;1997-8 Stanford University
	</footer>
	</center>

</body>
</html>
